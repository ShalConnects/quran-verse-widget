<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quran Verse Widget</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
::-webkit-scrollbar {
    display: none
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Lexend Deca", sans-serif
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff
}

button {
    cursor: pointer;
    width: 100%;
    background: transparent;
    border: 0
}

button i {
    font-size: 25px;
    color: #fff
}

#quranVerse p {
    margin: 10px 0;
    text-align: center
}

.grid-container {
    display: grid;
    grid-template-columns: 10fr 1fr;
    max-width: 600px;
    width: 100%;
    background-color: #f5f5f5;
    border-radius: 8px;
    height: 300px;
    min-height: 300px
}

.main-content {
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
    margin-top: 10px;
    display: flex;
    margin: auto;
    height: 300px;
    min-height: 300px;
    overflow-y: scroll;
    margin: auto;
    align-content: center;
    justify-content: center;
    align-items: center;
    width: 100%;
    flex-direction: column
}

.moon {
    width: 50px;
    margin: 0 auto;
    display: block;
    animation: customAni1 2s ease 0s infinite normal none
}

@keyframes customAni1 {
    0% {
        transform: translate(0)
    }
    20% {
        transform: translate(-2px, 2px)
    }
    40% {
        transform: translate(-2px, -2px)
    }
    60% {
        transform: translate(2px, 2px)
    }
    80% {
        transform: translate(2px, -2px)
    }
    100% {
        transform: translate(0)
    }
}

.sidebar {
    display: grid;
    grid-template-rows: repeat(3, 1fr);
    width: 80px;
    border-radius: 8px
}

.sidebar-item {
    display: flex;
    align-items: center;
    justify-content: center
}

.sidebar-item:last-child {}

.item-c {
    background-color: #FF6500;
    border-bottom-right-radius: 8px
}

.item-b {
    background-color: #243642
}

.item-a {
    background-color: #72BF78;
    border-top-right-radius: 8px
}

body.dark-mode {
    background-color: #333;
    color: #f5f5f5
}

.dark-mode.main-content {
    background-color: #444;
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px
}

.dark-mode.sidebar {
    background-color: #555
}

.dark-mode.sidebar-item {}

.dark-mode.sidebar-item:hover {
    background-color: #666
}

@media(max-width:600px) {
    .grid-container {
        grid-template-columns: 1fr;
        gap: 5px
    }
    .sidebar {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        border-left: none;
        border-top: 1px solid #ccc
    }
    .sidebar-item {
        border-bottom: none;
        border-right: 1px solid #ccc;
        padding: 10px
    }
    .sidebar-item:last-child {
        border-right: none
    }
}
    </style>
</head>
<body>
    
    <div class="grid-container">
    <div class="main-content">
        <!-- Main content area, put your verse or text here -->
        <img id="toggleImage" src="icon_1.png" class="moon">
        <br>
        <div id="quranVerse">Loading verse...</div>
    </div>
    <div class="sidebar">
        <button id="refreshButton" onclick="fetchVerse(true)" class="sidebar-item item-a"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="toggleDarkMode" class="sidebar-item item-b"><i class="fa-solid fa-circle-half-stroke"></i></button>
        <button class="sidebar-item item-c" onclick="changeImage()"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
    </div>
</div>

    <script>
        
// Array of image URLs
const images = [

    "icon-1.png",
    "icon-2.png",
    "icon-3.png",
    "icon-4.png",
    "icon-5.png",

];

// Variable to track the current image index
let currentImageIndex = 0;

function changeImage() {
    const img = document.getElementById("toggleImage");
    
    // Update the image source to the next image in the array
    img.src = images[currentImageIndex];
    
    // Increment the index, reset to 0 if it reaches the end of the array
    currentImageIndex = (currentImageIndex + 1) % images.length;
}


    const toggleDarkMode = document.getElementById("toggleDarkMode");
        toggleDarkMode.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Placeholder function for refresh button
        function refreshVerse() {
            document.getElementById("quranVerse").innerHTML = "<p>New verse loaded...</p>";
        }

    async function fetchVerse(forceRefresh = false) {
    const lastFetchedTime = localStorage.getItem("lastFetchedTime");
    const storedAyah = localStorage.getItem("savedAyah");

    // Fetch a new ayah if 24 hours have passed or if forceRefresh is true
    // Also fetch a new ayah if there is no stored ayah on first load
    if (!forceRefresh && storedAyah && lastFetchedTime && Date.now() - lastFetchedTime < 86400000) {
        document.getElementById("quranVerse").innerHTML = JSON.parse(storedAyah);
        return;
    }

    try {
        // Fetch a new ayah
        const response = await fetch(`https://api.alquran.cloud/v1/ayah/random/editions/quran-simple,en.sahih?nocache=${Math.random()}`);
        const data = await response.json();

        if (data && data.data && data.data.length >= 2) {
            const arabicVerse = data.data[0].text;
            const englishTranslation = data.data[1].text;
            const surah = data.data[0].surah.englishName;
            const ayahNumber = data.data[0].numberInSurah;

            const ayahContent = 
                `<p><strong>Arabic:</strong> "${arabicVerse}"</p>
                <p><strong>English:</strong> "${englishTranslation}"</p>
                <p><em>â€” Surah ${surah}, Ayah ${ayahNumber}</em></p>`;

            // Display the new ayah
            document.getElementById("quranVerse").innerHTML = ayahContent;

            // Save the new ayah and the current timestamp to localStorage
            localStorage.setItem("savedAyah", JSON.stringify(ayahContent));
            localStorage.setItem("lastFetchedTime", Date.now());
        } else {
            document.getElementById("quranVerse").innerHTML = `<p>Sorry, no verse data available.</p>`;
        }
    } catch (error) {
        document.getElementById("quranVerse").innerHTML = `<p>Sorry, an error occurred while fetching the verse.</p>`;
    }
}

// Automatically call fetchVerse() on page load to ensure an ayah is displayed
fetchVerse();
    </script>
</body>
</html>
