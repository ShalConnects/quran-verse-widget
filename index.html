<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quran Verse Widget</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Basic styling for the widget */
           .grid_container {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 400px;
        padding: 20px;
        margin: 20px auto;
    }
    
    #quranVerse {
        font-family: "Lexend Deca", sans-serif;
        text-align: center;
    }
    
    #refreshButton {
        font-family: "Lexend Deca", sans-serif;
        display: block;
        padding: 8px 16px;
        margin: 10px auto 0;
        font-size: 14px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        background-color: grey;
    }
    
    #refreshButton:hover {
        background-color: #cba50d;
        color: #000;
        transition: all 0.3s;
    }
    .moon {
      width: 50px;
      margin: 0 auto;
      display: block;
      animation: customAni1 2s ease 0s infinite normal none;
    }

    @keyframes customAni1 {
      0% {
    	transform: translate(0);
      }
    
      20% {
    	transform: translate(-2px, 2px);
      }
    
      40% {
    	transform: translate(-2px, -2px);
      }
    
      60% {
    	transform: translate(2px, 2px);
      }
    
      80% {
    	transform: translate(2px, -2px);
      }
    
      100% {
    	transform: translate(0);
      }
    }
    
    </style>
</head>
<body>
    
    <div class="grid_container">
        <img src="moon.png" class="moon">
        <div id="quranVerse" class="item-a">Loading verse...</div>
        <button id="refreshButton" onclick="fetchVerse()" class="item-b"><i class="fa-solid fa-rotate-right"></i></button>
    </div>

    <script>
        async function fetchVerse() {
            try {
                // Fetch random verse data with English translation
                const response = await fetch("https://api.alquran.cloud/v1/ayah/random/editions/quran-simple,en.sahih");
                const data = await response.json();

                // Arabic text and English translation
                const arabicVerse = data.data[0].text;
                const englishTranslation = data.data[1].text;
                const surah = data.data[0].surah.englishName;
                const ayahNumber = data.data[0].numberInSurah;

                // Display the verse in Arabic with the English translation
                document.getElementById("quranVerse").innerHTML = 
                    `<p><strong>Arabic:</strong> "${arabicVerse}"</p>
                    <p><strong>English:</strong> "${englishTranslation}"</p>
                    <p><em>â€” Surah ${surah}, Ayah ${ayahNumber}</em></p>`;
            } catch (error) {
                document.getElementById("quranVerse").innerHTML = 
                    `<p>Sorry, an error occurred while fetching the verse.</p>`;
            }
        }

        // Initial fetch to load the verse on page load
        fetchVerse();
    </script>
</body>
</html>
