<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quran Verse Widget</title>
    <style>
        /* Basic styling for the widget */
        #quranVerse {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="quranVerse">Loading verse...</div>

    <script>
        async function fetchVerse() {
            try {
                const response = await fetch("https://api.alquran.cloud/v1/ayah/random");
                const data = await response.json();
                const verse = data.data.text;
                const surah = data.data.surah.englishName;
                const ayahNumber = data.data.numberInSurah;
                document.getElementById("quranVerse").innerHTML = 
                    `<p>"${verse}"</p><p><em>â€” Surah ${surah}, Ayah ${ayahNumber}</em></p>`;
            } catch (error) {
                document.getElementById("quranVerse").innerHTML = 
                    `<p>Sorry, an error occurred while fetching the verse.</p>`;
            }
        }
        fetchVerse();
    </script>
</body>
</html>
